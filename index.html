<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="96x96" href="img/icons8-tic-tac-toe-96.png">
</head>
<body>
    <h1>TicTacToe</h1>
    <form>
        <input type="text" id="playerOne" name="playerOne" placeholder="Player One" />
        <input type="text" id="playerTwo" name="playerTwo" placeholder="Player Two" />
        <button id="start">Start</button>
        <button type="reset" id="reset">Reset</button>
    </form>
    <div class="board"></div>
    <script src="script.js"></script>
</body>
</html>
